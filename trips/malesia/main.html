<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/daisyui@3.7.3/dist/full.css" rel="stylesheet" type="text/css" />

  <!-- Tailwind css config  -->
  <script src="https://cdn.tailwindcss.com/3.3.0"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>

<body x-data="{ open: false, idx: 0 }">
  <!-- header -->
  <div class="flex justify-between h-[20px] w-full bg-white">
    <img src ="../../assets/sailboat.svg"/>
    <div class="flex justify-center">
        <a class="h-[10px] mr-4 hover:cursor-pointer" onclick="window.location.href='/index.html'">Home</a>
        <a class="h-[10px] mr-4 hover:cursor-pointer" onclick="window.location.href='/index.html'">Locations</a>
        <a class="h-[10px] hover:cursor-pointer" onclick="mailto:test.com">Contacts</a>
    </div>
    <img src ="../../assets/earth.svg"/> 
  </div>
  <!-- fine header -->
  <div class="flex flex-col bg-white h-[20%] shadow-md shadow-white/50">
    <div class="flex justify-center mt-4 items-center">
      <h1 class="font-bold mr-2 text-5xl">Malesia</h1>
      <img src="malesia_flag_icon.svg" class="w-10">
    </div>
    <h3 class="font-bold mx-auto text-l mb-4">12/8/23 - 27/8/23</h3>
  </div>
  <div class="h-[400px] relative">
    <img class ="absolute top-0" src="malesia_map.png" class="h-[70%]" />
    <button x-on:click="open =! open, idx=0" class="absolute rounded-lg bg-black top-60 w-10 left-52 text-white">D1</button>
    <button x-on:click="open =! open, idx=1" class="absolute rounded-lg bg-green-500 w-10 top-36 left-64">D2</button>
    <button x-on:click="open =! open, idx=2" class="absolute rounded-lg bg-green-500 w-10 top-36 left-40">D3</button>
    <button x-on:click="open =! open, idx=3" class="absolute rounded-lg bg-green-500 w-10 top-20 left-32">D4</button>
    <button x-on:click="open =! open, idx=4" class="absolute rounded-lg bg-green-500 w-10 top-28 right-36">D5</button>
  </div>
  <footer class="footer footer-center p-4 bg-[#7AAAF2]">
    <aside>
        <p class="text-white">Made with Love</p>
    </aside>
  </footer>


  <!-- dialog modal -->
  <div x-data="{steps: [
    {
      'title': 'Kuala Lumpur - Day 1',
      'desc': 'Esplorazione di Kuala Lumpur, tra zanzare e caldo atomico!',
      'imgs':['pics/mp.jpg', 'pics/KL_skyline.jpg']
    },
    {
      'title': 'Day2',
      'desc': 'Salasdasdad',
      'imgs':['path1' ,'path2']
    }
  ]}" class="flex flex-col justify-center block fixed top-0 left-0 z-10 w-full h-full overflow-auto bg-sky-500/75" x-show="open"
    x-transition.duration.500ms>
    <div class="modal-content bg-slate-50 px-5 w-100 rounded-md">
      <div class="flex mb-2 justify-end">
        <button type="button" class="close float-right" x-on:click="open = false">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class ="flex mb-2 items-center">
        <img src="../../assets/arrow-next.svg" :disabled = " idx == 0 " x-on:click=" idx -=1 " class="scale-x-[-1] hover:cursor-pointer rounded-lg h-12"></img>
        <p x-text="steps[idx].title" class="mx-auto font-bold"></p>
        <img src="../../assets/arrow-next.svg" :disabled = "idx == steps.length -1" x-on:click=" idx +=1 " class=" hover:cursor-pointer rounded-lg h-12"></img>
      </div>
      <div x-text="steps[idx].desc" class="mb-2 items-center"></div>
      <!-- Carousel -->
      <div class="carousel w-full rounded-box">
        <template x-for="img in steps[idx].imgs">
          <div class="carousel-item w-full">
            <img :src="img" class="rounded-box" />
          </div> 
        </template>
      </div>
      <div class="mb-2 text-xs">scorri di lato per vedere le immagini</div>
    </div>
  </div>
</body>
</html>
